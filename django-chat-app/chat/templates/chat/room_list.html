<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットルーム一覧</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>チャットルーム一覧</h1>
        <nav>
            <ul>
                <li><a href="{% url 'logout' %}">ログアウト</a></li>
                <li><a href="{% url 'profile' %}">プロフィール</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>利用可能なチャットルーム</h2>
        <ul>
            {% for room in rooms %}
                <li>
                    <a href="{% url 'room' room.id %}">{{ room.name }}</a>
                </li>
            {% empty %}
                <li>利用可能なチャットルームはありません。</li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>&copy; 2023 チャットアプリ</p>
    </footer>
</body>
</html>
